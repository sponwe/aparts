<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Empreendimentos</title>
        <link href="resources/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:fieldset legend="Cadastro de empreendimento">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" />
                <h:outputLabel value="Valor:" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
                <h:outputLabel value="" />
            </h:panelGrid>
            <h:commandButton value="Salvar"/>
        </p:fieldset>
        <p:dataTable value="#{empreendimentoMB.empreendimentos}" var="emp" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,50" paginator="true">
            <p:column headerText="Nome" sortBy="#{emp.nome}" filterBy="#{emp.nome}">
                <h:outputText value="#{emp.nome}"/>
            </p:column>
            <p:column headerText="Endereço" sortBy="#{emp.endereco}" filterBy="#{emp.endereco}">
                <h:outputText value="#{emp.endereco}"/>
            </p:column>
            <p:column headerText="Zona" sortBy="#{emp.zona}" filterBy="#{emp.zona}">
                <h:outputText value="#{emp.zona}"/>
            </p:column>
            <p:column headerText="Preço" sortBy="#{emp.preco}" filterBy="#{emp.preco}">
                <h:outputText value="#{emp.preco}"/>
            </p:column>
            <p:column headerText="M&sup2;" sortBy="#{emp.metragem}" filterBy="#{emp.metragem}">
                <h:outputText value="#{emp.metragem}"/>
            </p:column>
            <p:column headerText="Corretor" sortBy="#{emp.corretor}" filterBy="#{emp.corretor}">
                <h:outputText value="#{emp.corretor}"/>
            </p:column>
            <p:column headerText="Construtora" sortBy="#{emp.construtora}" filterBy="#{emp.construtora}">
                <h:outputText value="#{emp.construtora}"/>
            </p:column>
            <p:column headerText="Custo/M&sup2;" sortBy="#{emp.custoMetroQuadrado}" filterBy="#{emp.custoMetroQuadrado}">
                <h:outputText value="#{emp.custoMetroQuadrado}"/>
            </p:column>
            <p:column headerText="Vagas" sortBy="#{emp.numeroDeVagas}" filterBy="#{emp.numeroDeVagas}">
                <h:outputText value="#{emp.numeroDeVagas}"/>
            </p:column>
            <p:column headerText="Tipo vagas" sortBy="#{emp.tipoVagas}" filterBy="#{emp.tipoVagas}">
                <h:outputText value="#{emp.tipoVagas}"/>
            </p:column>
            <p:column headerText="Observação" sortBy="#{emp.observacao}" filterBy="#{emp.observacao}">
                <h:outputText value="#{emp.observacao}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
